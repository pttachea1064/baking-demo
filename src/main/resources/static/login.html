<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .center {
            width: 1200px;
            margin: 0 auto
        }

        footer h3 {
            color: white;
        }

        #footer_center p {
            margin: 0;
        }

    </style>
</head>
<body>
<div id="app">
    <el-container>
        <my-header></my-header>
        <el-main style="margin-top: 30px;
        background-image: url('imgs/loginbg.gif');height: 500px;
        background-size: cover;background-position: center">
            <el-card style="width: 500px;height: 300px;
            margin: 50px auto">
                <el-form label-width="80px" style="margin-top: 50px">
                    <el-form-item label="用户名">
                        <el-input placeholder="请输入用户名" v-model="user.userName"
                                  style="width: 350px"></el-input>
                    </el-form-item>
                    <el-form-item label="密码">
                        <el-input type="password" @keydown.native.enter="login()" v-model="user.password"
                                  placeholder="请输入密码"
                                  style="width: 350px"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button style="position:relative;left: 120px"
                                   type="primary" @click="login()">登录
                        </el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>
        <el-footer style="background-color: #2f3234;
        height: 280px;padding: 50px 0">
            <div class="center" style="color: #666;text-align: center">
                <el-row gutter="20">
                    <el-col span="8">
                        <img src="imgs/icon.png">
                        <p>教程灵感就看烘焙坊</p>
                        <p>烘焙行业网络社区平台</p>
                        <p>全国百城上千个职位等你来</p>
                    </el-col>
                    <el-col span="8">
                        <el-row id="footer_center">
                            <el-col span="8">
                                <h3>关于我们</h3>
                                <p>关于我们</p>
                                <p>烘焙学院</p>
                                <p>烘焙食谱</p>
                                <p>分类信息</p>
                                <p>求职招聘</p>
                                <p>社区交流</p>
                            </el-col>
                            <el-col span="8">
                                <h3>服务与支持</h3>
                                <p>联系我们</p>
                                <p>广告投放</p>
                                <p>用户协议</p>
                                <p>友情链接</p>
                                <p>在线反馈</p>
                                <p>我发投稿</p>
                            </el-col>
                            <el-col span="8">
                                <h3>底部导航</h3>
                                <p>Archiver</p>
                                <p>手机版</p>
                                <p>小黑屋</p>
                            </el-col>
                        </el-row>
                    </el-col>
                    <el-col span="8">
                        <div style="font-size: 60px;">
                            <span style="color: orange">烘焙</span>坊
                        </div>
                        <p>烘焙行业网络社区平台</p>
                    </el-col>
                </el-row>
            </div>
        </el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<!--引入Axios-->
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="js/my-header.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                user: {userName: "柯基", password: "admin"}
            }
        },
        methods: {
            login() {
                //发出登录的异步post请求
                // let formData = "userName=test&password=123456";
                axios.post("/v1/users/login", v.user).then(function (response) {

                    console.log(response.data);
                    if (response.data.code == 1) {
                        //把登录成功的用户信息保存到localStorage里面
                        localStorage.user = JSON.stringify(response.data.data);
                        location.href = "/";//跳转到首页
                    } else {
                        v.$message.error(response.data.msg);
                    }
                })
            }
        }
    })
</script>
</html>
